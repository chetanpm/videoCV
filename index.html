<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chetan PM - PhD Application</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="radial-gradient"></div>
    <div class="background-blur"></div>

    <!-- Info Card -->
    <div class="info-card">
        <div class="info-indicator">ℹ</div>
        <div class="info-content">
            <h1>Chetan PM</h1>
            <p>Real-Time Control Systems Researcher</p>
            <div class="accent-line"></div>
            <p class="bio">Building precision machinery through innovative research</p>
        </div>
    </div>

    <!-- Main Video Section -->
    <main class="video-section">
        <div class="video-container">
            <video class="immersive-video" playsinline>
                <source src="assets/video/chetanpm_exoskeleton.mp4" type="video/mp4">
                <track src="assets/video/captions.vtt" kind="subtitles" srclang="en" label="English" default>
            </video>
            
            <!-- Big Play Button -->
            <button class="big-play-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>

            <!-- Floating Controls -->
            <div class="video-controls">
                <div class="timeline">
                    <input type="range" class="seek-slider" min="0" max="100" value="0">
                </div>
                <div class="controls-group">
                    <button class="control-btn play-pause">
                        <span class="play-icon">▶</span>
                        <span class="pause-icon">⏸</span>
                    </button>
                    <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1">
                    <button class="control-btn cc-btn active">CC</button>
                </div>
            </div>
        </div>

        <!-- Download Buttons -->
        <div class="download-section">
            <a href="assets/video/chetanpm_exoskeleton.mp4" download class="download-btn">
                <svg class="icon" viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                Download Video
            </a>
            <a href="assets/cv/cv.pdf" download class="download-btn">
                <svg class="icon" viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6z"/></svg>
                Download CV
            </a>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
